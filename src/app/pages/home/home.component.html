<div class="container">
  <div class="my-music">
    <span class="title-bg mt-4">Seu Top Artistas</span>

    <app-top-artist></app-top-artist>

    <span class="title-bg mt-4"> MÃºsicas Curtidas </span>

    <table class="table mt-3">
      <thead>
        <tr>
          <th class="w-5">#</th>
          <th class="w-35">Titulo</th>
          <th class="w-30">Artista</th>
          <th class="w-10 rigth">Tempo</th>
          <th class="w-20">Album</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let music of musics" (click)="playMusic(music)">
          <td class="play"><i class="fa-solid fa-play"></i></td>
          <td>{{ music.title }}</td>
          <td>{{ getArtist(music) }}</td>
          <td class="rigth">{{ music.time }}</td>
          <td>{{ music.album.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="rigth-menu">
    <app-rigth-painel></app-rigth-painel>
  </div>
</div>
